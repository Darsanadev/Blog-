{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article list</h1> 
    <div class="Articles">      
        {% for article in articles %}
           <div class="article">        
            <h2><a href="{% url 'Articles:detail' slug=article.get_absolute_urls %}">{{ article.title }}</a></h2>                
                <p>{{article.body}}</p>
                <p>{{article.date}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
