{% extends 'base_layout.html' %}

{% block content %}
<h1 class="log">Login</h1>
<form class="loginn"action=""method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden"name="next"value="{{ request.GET.next }}">
    {% endif %}
    <div class="login">

    <input type="submit"value="Login">
</div>
</form>
{% endblock %}
